[package]
name = "cargo-packager"
version = "0.0.0"
description = "Rust executable packager and bundler."
edition = "2021"
license = "Apache-2.0 OR MIT"

[features]
default = ["cli"]
cli = ["env_logger", "clap", "cargo-packager-config/clap"]

[package.metadata.docs.rs]
rustdoc-args = ["--cfg", "doc_cfg"]
default-target = "x86_64-unknown-linux-gnu"
targets = [
    "x86_64-pc-windows-msvc",
    "x86_64-unknown-linux-gnu",
    "x86_64-apple-darwin",
]

[build-dependencies]
cargo-packager-config.workspace = true
serde_json.workspace = true
schemars.workspace = true

[dependencies]
cargo-packager-config.workspace = true
thiserror.workspace = true
serde.workspace = true
serde_json.workspace = true
dunce.workspace = true
dirs.workspace = true
semver.workspace = true
base64.workspace = true
clap = { workspace = true, optional = true, features = ["env"] }
log = { workspace = true, features = ["kv_unstable", "kv_unstable_std"] }
toml = "0.8"
env_logger = { version = "0.10", optional = true }
cargo_metadata = "0.18"
ureq = "2.7"
hex = "0.4"
sha1 = "0.10"
sha2 = "0.10"
zip = { version = "0.6", default-features = false, features = ["deflate"] }
handlebars = "4.4"
glob = "0.3"
relative-path = "1.9"
walkdir = "2"
os_pipe = "1"
minisign = "0.7"
tar = "0.4"
libflate = "2.0"

[target."cfg(target_os = \"windows\")".dependencies]
winreg = "0.51"
once_cell = "1.18"
uuid = { version = "1", features = ["v4", "v5"] }
regex = "1.9"

[target."cfg(target_os = \"windows\")".dependencies.windows-sys]
version = "0.48"
features = ["Win32_System_SystemInformation", "Win32_System_Diagnostics_Debug"]

[target."cfg(any(target_os = \"linux\", target_os = \"dragonfly\", target_os = \"freebsd\", target_os = \"netbsd\", target_os = \"openbsd\"))".dependencies]
image = "0.24"
md5 = "0.7"
heck = "0.4"
ar = "0.9"

[target."cfg(target_os = \"macos\")".dependencies]
icns = { package = "tauri-icns", version = "0.1" }
time = { version = "0.3", features = ["formatting"] }
plist = "1"
image = "0.24"
tempfile = "3"
